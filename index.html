<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat - Ultra Media</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0e27; color: white; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        #status { padding: 10px; font-weight: bold; }
        #messages { flex: 1; width: 95%; max-width: 800px; border: 1px solid #00d4ff; overflow-y: auto; margin: 10px; padding: 15px; background: #161b33; border-radius: 8px; }
        .controls { width: 95%; max-width: 800px; display: flex; flex-direction: column; gap: 10px; padding: 15px; background: #141935; border-radius: 8px; margin-bottom: 10px; }
        .input-group { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #1e2542; color: white; outline: none; }
        button { padding: 10px 15px; cursor: pointer; background: #00d4ff; border: none; border-radius: 5px; font-weight: bold; color: #0a0e27; }
        #progressContainer { width: 100%; background: #1e2542; border-radius: 5px; display: none; height: 10px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: #00ff00; transition: width 0.1s; }
        .msg { margin-bottom: 15px; padding: 12px; background: #1e2542; border-radius: 8px; border-left: 4px solid #00d4ff; }
        img, video { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; display: block; background: #000; }
        .dl-link { display: inline-block; margin-top: 10px; color: #00d4ff; text-decoration: none; font-size: 0.9em; border: 1px solid #00d4ff; padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="status">Connexion... ‚ö™</div>
    <div id="messages"></div>
    <div class="controls">
        <div id="progressContainer"><div id="progressBar"></div></div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Message...">
            <input type="file" id="fileInput" style="display:none" accept="image/*,video/*,audio/*,.mkv,.mov,.avi">
            <button onclick="document.getElementById('fileInput').click()">üìÅ</button>
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('wss://globalchat-railway.onrender.com');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');

        socket.onopen = () => { statusDiv.innerHTML = "Connect√© üü¢"; };
        socket.onclose = () => { statusDiv.innerHTML = "D√©connect√© üî¥"; setTimeout(() => location.reload(), 3000); };

        socket.onmessage = (event) => {
            const msgData = JSON.parse(event.data);
            if (msgData.type === 'history') {
                messagesDiv.innerHTML = ''; 
                msgData.data.forEach(m => addMessageToScreen(m));
            } else {
                addMessageToScreen(msgData);
            }
        };

        function addMessageToScreen(data) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg';
            if (data.type === 'text') {
                msgDiv.textContent = data.text;
            } else if (data.type === 'media') {
                const url = data.url.toLowerCase();
                const fileName = data.name || "Fichier";
                
                // 1. Vid√©os
                if (url.match(/\.(mp4|webm|mov|ogg|mkv|avi)$/)) {
                    msgDiv.innerHTML = `<video controls playsinline preload="metadata" src="${data.url}"></video>
                                        <a class="dl-link" href="${data.url}" target="_blank">üì• T√©l√©charger Vid√©o</a>`;
                } 
                // 2. Images
                else if (url.match(/\.(jpg|jpeg|png|gif|webp|bmp|svg)$/)) {
                    msgDiv.innerHTML = `<img src="${data.url}" onload="scrollToBottom()">
                                        <a class="dl-link" href="${data.url}" target="_blank">üì• Voir en grand</a>`;
                }
                // 3. Audio
                else if (url.match(/\.(mp3|wav|ogg|m4a)$/)) {
                    msgDiv.innerHTML = `<audio controls src="${data.url}"></audio>
                                        <a class="dl-link" href="${data.url}" target="_blank">üì• T√©l√©charger Audio</a>`;
                }
            }
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }

        function scrollToBottom() { messagesDiv.scrollTop = messagesDiv.scrollHeight; }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim() !== "") {
                socket.send(JSON.stringify({ type: 'text', text: input.value }));
                input.value = "";
            }
        }

        document.getElementById('fileInput').onchange = function() {
            const file = this.files[0];
            if (!file) return;
            progressContainer.style.display = "block";
            const formData = new FormData();
            formData.append('file', file);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    progressBar.style.width = (e.loaded / e.total) * 100 + '%';
                }
            };
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const res = JSON.parse(xhr.responseText);
                    socket.send(JSON.stringify({ type: 'media', url: res.url, name: file.name }));
                }
                setTimeout(() => { progressContainer.style.display = "none"; progressBar.style.width = "0%"; }, 1000);
            };
            xhr.send(formData);
        };
        document.getElementById('messageInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
