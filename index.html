<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Live - Render</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0e27; color: white; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        #status { padding: 10px; font-weight: bold; font-size: 1.1em; }
        #messages { flex: 1; width: 90%; max-width: 800px; border: 1px solid #00d4ff; overflow-y: auto; margin: 10px; padding: 15px; background: #161b33; border-radius: 8px; }
        .controls { width: 90%; max-width: 800px; display: flex; gap: 10px; padding: 15px; background: #141935; border-radius: 8px; margin-bottom: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #1e2542; color: white; outline: none; }
        button { padding: 10px 15px; cursor: pointer; background: #00d4ff; border: none; border-radius: 5px; font-weight: bold; color: #0a0e27; }
        .msg { margin-bottom: 12px; padding: 10px; background: #1e2542; border-radius: 8px; border-left: 4px solid #00d4ff; word-wrap: break-word; }
        img, video { max-width: 100%; border-radius: 5px; margin-top: 10px; display: block; }
    </style>
</head>
<body>

    <div id="status">Initialisation... âšª</div>
    <div id="messages"></div>

    <div class="controls">
        <input type="text" id="messageInput" placeholder="Ã‰crivez un message...">
        <input type="file" id="fileInput" style="display:none" accept="image/*,video/*">
        <button onclick="document.getElementById('fileInput').click()">ðŸ“·</button>
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        // CONNEXION SÃ‰CURISÃ‰E AU SERVEUR RENDER
        const socket = new WebSocket('wss://globalchat-railway.onrender.com');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        socket.onopen = () => {
            statusDiv.innerHTML = "ConnectÃ© ðŸŸ¢";
            statusDiv.style.color = "#00ff00";
        };

        socket.onclose = () => {
            statusDiv.innerHTML = "DÃ©connectÃ© ðŸ”´ (Tentative...)";
            statusDiv.style.color = "#ff4444";
            setTimeout(() => location.reload(), 3000); 
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg';
            
            if (data.type === 'text') {
                msgDiv.textContent = data.text;
            } else if (data.type === 'media') {
                if (data.url.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                    msgDiv.innerHTML = `<img src="${data.url}">`;
                } else {
                    msgDiv.innerHTML = `<video controls src="${data.url}"></video>`;
                }
            }
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim() !== "") {
                socket.send(JSON.stringify({ type: 'text', text: input.value }));
                input.value = "";
            }
        }

        document.getElementById('fileInput').onchange = async function() {
            const file = this.files[0];
            if (!file) return;
            statusDiv.innerHTML = "Envoi en cours... â³";
            const formData = new FormData();
            formData.append('file', file);
            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const json = await res.json();
                if (json.url) {
                    socket.send(JSON.stringify({ type: 'media', url: json.url }));
                }
                statusDiv.innerHTML = "ConnectÃ© ðŸŸ¢";
            } catch (e) {
                statusDiv.innerHTML = "Erreur upload âŒ";
            }
        };

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
