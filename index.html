<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Global Chat - Render</title>
    <style>
        body { font-family: sans-serif; background: #0a0e27; color: white; display: flex; flex-direction: column; align-items: center; }
        #status { padding: 10px; font-weight: bold; }
        #messages { flex: 1; width: 95%; max-width: 800px; border: 1px solid #00d4ff; overflow-y: auto; margin: 10px; padding: 10px; height: 400px; background: #161b33; }
        .controls { width: 95%; max-width: 800px; display: flex; gap: 10px; padding: 20px; background: #141935; border-radius: 8px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #1e2542; color: white; }
        button { padding: 10px 20px; cursor: pointer; background: #00d4ff; border: none; border-radius: 5px; font-weight: bold; }
        .msg { margin-bottom: 15px; padding: 10px; background: #1e2542; border-radius: 8px; border-left: 4px solid #00d4ff; }
        img, video { max-width: 100%; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="status">Connexion en cours... ‚ö™</div>
    <div id="messages"></div>

    <div class="controls">
        <input type="text" id="messageInput" placeholder="√âcrivez un message...">
        <input type="file" id="fileInput" style="display:none">
        <button onclick="document.getElementById('fileInput').click()">üì∑</button>
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        // CONNEXION AU SERVEUR RENDER
        // On utilise wss:// pour une connexion s√©curis√©e obligatoire sur Render
        const socket = new WebSocket('wss://globalchat-railway.onrender.com');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        socket.onopen = () => {
            statusDiv.innerHTML = "Connect√© üü¢";
            statusDiv.style.color = "#00ff00";
        };

        socket.onclose = () => {
            statusDiv.innerHTML = "D√©connect√© üî¥ (Tentative de reconexion...)";
            statusDiv.style.color = "#ff0000";
            // Tentative de reconnexion automatique apr√®s 3 secondes
            setTimeout(() => location.reload(), 3000);
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg';
            
            if (data.type === 'text') {
                msgDiv.textContent = data.text;
            } else if (data.type === 'media') {
                if (data.url.match(/\.(jpg|jpeg|png|gif)$/i)) {
                    msgDiv.innerHTML = `<img src="${data.url}" alt="Image">`;
                } else {
                    msgDiv.innerHTML = `<video controls src="${data.url}"></video>`;
                }
            }
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim() !== "") {
                socket.send(JSON.stringify({ type: 'text', text: input.value }));
                input.value = "";
            }
        }

        document.getElementById('fileInput').onchange = async function() {
            const file = this.files[0];
            if (!file) return;

            statusDiv.innerHTML = "Envoi du fichier... ‚è≥";
            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const json = await res.json();
                if (json.url) {
                    socket.send(JSON.stringify({ type: 'media', url: json.url }));
                    statusDiv.innerHTML = "Connect√© üü¢";
                }
            } catch (e) {
                alert("Erreur lors de l'envoi");
                statusDiv.innerHTML = "Connect√© üü¢";
            }
        };
    </script>
</body>
</html>
